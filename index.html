<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Il Pomodoro Timer di RAN!</h1>
        <div id="symbols">üê® ‚ù§Ô∏è ü¶•</div>
        <div id="timer">
            <span id="time">25:00</span>
        </div>
        <div id="cycleInfo">Ciclo 1/4</div>
        <div id="customization">
            <div>
                <label for="workTime">Tempo di lavoro (minuti):</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div>
                <label for="breakTime">Tempo di pausa (minuti):</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
            <button id="saveSettings">Salva Impostazioni</button>
        </div>
        <div id="controls">
            <button id="startButton">Inizia</button>
            <button id="pauseButton">Pausa</button>
            <button id="stopButton">Ferma</button>
        </div>
        <p id="message"></p>
        <p id="quote"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
