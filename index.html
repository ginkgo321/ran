<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay -->
    <div id="overlay"></div>
    
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="symbols">üê® ‚ù§Ô∏è ü¶•</div>
        
        <div id="cycleInfo">Ciclo 1/4</div>

        <div id="timer">
            <span id="time">25:00</span>
        </div>
        
        <div id="controls">
            <button id="toggleButton">
                <i id="toggleIcon" class="fas fa-play"></i>
            </button>
            <button id="stopButton">
                <i class="fas fa-stop"></i>
            </button>
        </div>

        <!-- Menu Impostazioni -->
        <div id="settingsMenu">
            <button id="settingsButton">Impostazioni</button>
            <div id="settingsContent">
                <div>
                    <label for="workTime">Tempo di studio (minuti):</label>
                    <input type="number" id="workTime" value="25" min="1" max="60">
                </div>
                <div>
                    <label for="breakTime">Tempo di pausa breve (minuti):</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30">
                </div>
                <div>
                    <label for="longBreakTime">Tempo di pausa lunga (minuti):</label>
                    <input type="number" id="longBreakTime" value="15" min="1" max="60">
                </div>
                <div>
                    <label for="cycleCount">Numero di cicli:</label>
                    <input type="number" id="cycleCount" value="4" min="1" max="10">
                </div>
                <button id="saveSettings">Salva</button>
                <button id="defaultSettings">Predefinito</button>
                <button id="cancelSettings">Annulla</button>
            </div>
        </div>

        <p id="studyMessage">Buono studio ‚ù§Ô∏è</p>
    </div>
    <audio id="notificationSound" src="notification.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
